<!doctype html>
<html>

<head>
    <title>React Single Page Starter</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <style>
    body {
        font: 14px "Century Gothic", Futura, sans-serif;
        margin: 20px;
    }

    ol, ul {
        padding-left: 30px;
    }

    .board-row:after {
        clear: both;
        content: "";
        display: table;
    }

    .status {
        margin-bottom: 10px;
    }

    .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
    }

    .square:focus {
        outline: none;
    }

    .kbd-navigation .square:focus {
        background: #ddd;
    }

    .game {
        display: flex;
        flex-direction: row;
    }

    .game-info {
        margin-left: 20px;
    }

    .highlight{
        background-color: black;
        color: white;
    }

    .winning{
        background-color: lightblue;
        color: white;
        text-shadow: 0px 0px 1px aqua;
    }

    </style>
</head>

<body>
    Top of Page
    <div id="root">
        <!-- App -->
    </div>

    <!-- JavaScript -->
    <script type="text/babel">
    function Square(props) {
        return (
            <button className={props.className} onClick={props.onClick}>
            {props.value}
            </button>
        );
    }

    class Board extends React.Component {
        renderSquare(i, type) {
            return <Square
            key={i}
            className={type}
            value={this.props.squares[i]}
            onClick={() => this.props.onClick(i)}
            />;
        }

        render() {
            // I should pass these in, but let's ASSUME they're just 3 for now
            const rows = 3;
            const cols = 3;
            const board = []
            // Square Type
            const highlight = "square highlight"
            const normal = "square"
            const winningSquare = "square winning"
            // Let's make this in a loop
            for(let i = 0; i < cols; i++){
                // Each square in row
                let boardrow = []
                for(let j = 0; j < rows; j++){
                    const coord = (i*rows) + j;
                    if(this.props.winner){
                        // We got a winner!
                        boardrow.push(this.renderSquare(coord,
                        this.props.winner.includes(coord) ? winningSquare : normal));
                    }
                    else{
                        // We highlight the most recent thing we hit
                        boardrow.push(this.renderSquare(coord,
                        coord === this.props.current ? highlight: normal));
                    }

                }
                // Row per column
                board.push(
                    <div key={i} className = "board-row">
                        {boardrow}
                    </div>
                )
            }

            return (
                <div>
                    {board}
                </div>
            );
        }
    }

    class Game extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                history: [{
                    squares: Array(9).fill(null),
                    lastStep: null
                }],
                xIsNext: true,
                stepNumber: 0,
                reverse: false
            };

        }

        handleClick(i) {
            const history = this.state.history.slice(0, this.state.stepNumber + 1);
            const current = history[this.state.stepNumber];
            const squares = current.squares.slice();

            const winner = calculateWinner(squares)

            if (winner || squares[i]) {
                return;
            }

            squares[i] = this.state.xIsNext ? 'X' : 'O';

            this.setState({
                history: history.concat([{ squares: squares, lastStep: i}]),
                xIsNext: !this.state.xIsNext,
                stepNumber: history.length
            });

        }

        jumpTo(step) {
          this.setState({
            stepNumber: step,
            xIsNext: (step % 2) === 0,
          });
        }

        reverseOrder(){
            this.setState({reverse: !this.state.reverse})
        }

        render() {
            const history = this.state.history;
            const current = history[this.state.stepNumber];
            const winner = calculateWinner(current.squares);
            const winningSquares = winner ? winner[1] : null;
            const reverse = this.state.reverse;
            let status;

            if (winner) {
                status = 'Winner: ' + winner[0];
            } else {
                status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
            }

            !current.squares.includes(null) && !winner ? status = "DRAW!" : null;

            const moves = history.map((step, move) => {
                // Coordinates; first is row, then column. Index starts at 1
                const coord = [Math.floor(step.lastStep / 3) + 1, step.lastStep % 3 + 1]
                const turn = (move % 2) === 0 ? 'X' : 'O'
                const desc = move ?
                `Go to move #${move}, row: ${coord[0]}, row: ${coord[1]}, next turn: ${turn}`:
                'Go to game start';
                return (
                    <li key={move}>
                    <button onClick={() => this.jumpTo(move)}>{desc}</button>
                    </li>
                );
            });

            return (
                <div className="game">
                <div className="game-board">
                <Board
                squares={current.squares}
                current={current.lastStep}
                winner={winningSquares}
                onClick={(i) => this.handleClick(i)}
                />
                </div>
                <div className="game-info">
                <div>{status}</div>
                <button onClick={() => this.reverseOrder()}>Reverse Button Order</button>
                <ol>{reverse ? moves.slice(0).reverse() : moves}</ol>
                </div>
                </div>
            );
        }
    }

    // ========================================

    function calculateWinner(squares) {
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
            // Insert line contents into a, b, and c
            const [a, b, c] = lines[i];
            // If they all match, done deal
            if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                return [squares[a], lines[i]];
            }
        }
        return null;
    }


    ReactDOM.render(
        <Game />,
        document.getElementById('root')
    );



    </script>
</body>
</html>
